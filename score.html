<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Score Keeper</title>

    <link href="score.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div>
        <h1><strong>Score Keeper</strong></h1>
    </div>

    <div>
        <h2><strong><span id="player1">0</span> <span id="to">to</span> <span id="player2">0</span></strong></h2>
    </div>

    <div>
        <p id="playing-to">Playing to: <span id="playingTo">5</span></p>
    </div>

    <div>
        <input type="number" value="5">
    </div>

    <div>
        <button id="player1Button">Player One</button>
        <button id="player2Button">Player Two</button>
        <button id="resetButton">Reset</button>
    </div>

    <script src="score.js" type="text/javascript"></script>
</body>
</html>
